name: Deploy to Firebase App Hosting

on:
  push:
    branches:
      - main

permissions:
      contents: read
      id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Build application'
        run: npm run build
      
      - uses: FirebaseExtended/action-apphosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          projectId: 'nabd-d71ab'
          siteId: 'nabd8'
          entryPoint: .
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_KEY: "774c1bb02ceabecd14e199ab73bd9722"